<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boldo Agency</title>
    <link rel="icon" href="./img/header/Logo Shape.svg">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- header start -->
    <header class="header side-media-padding">
        <div class="header-container container">
            <img class="header-logo" src="./img/header/Logo.svg" alt="Logo">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <button class="header-btn">Log In</button>
            </ul>
            <button class="header-bars">
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"
                    fill="#ffff">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </button>
        </div>
    </header>
    <!-- header end -->

    <!-- hero start -->
    <section class="hero side-media-padding">
        <div class="hero-container container">
            <div class="hero-content">
                <h2 class="hero-title">Save time by building fast with Boldo Template </h2>
                <p class="hero-text">Funding handshake buyer business-to-business metrics iPad partnership. First mover
                    advantage
                    innovator success deployment non-disclosure.</p>
                <div class="hero-btns">
                    <button>Buy template</button>
                    <button>Explore</button>
                </div>
            </div>
            <div class="hero-img">
                <img src="./img/hero/1.png" alt="hero 1">
            </div>
        </div>
    </section>
    <!-- hero end -->

    <!-- brands start -->

    <section class="brands side-media-padding">
        <div class="brands-container container">
            <img class="brands-logo" src="./img/brands/1.svg" alt="brands 1">
            <img class="brands-logo" src="./img/brands/2.svg" alt="brands 2">
            <img class="brands-logo" src="./img/brands/1.svg" alt="brands 1">
            <img class="brands-logo" src="./img/brands/2.svg" alt="brands 2">
            <img class="brands-logo" src="./img/brands/1.svg" alt="brands 1">
        </div>
    </section>

    <!-- brands end -->
</body>

</html>
